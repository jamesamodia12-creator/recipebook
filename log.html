<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Login Container */
.login-container {
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 350px;
}

/* Title */
.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Form styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #333;
    font-size: 14px;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Button */
button {
    padding: 10px;
    background-color: #4a67d6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
    margin-bottom: 10px;
}

button:hover {
    background-color: #3b55b2;
}

/* Button Link Fix */
button a {
    color: white;
    text-decoration: none;
    display: block;
}

/* Register Link */
a {
    text-align: center;
    display: block;
    color: #4a67d6;
    text-decoration: none;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

</style>



</head>
<body>
    <div class="login-container">
        <h2>login</h2>
        <form method="POST">
            <label >Full name</label>
            <input type="text" name="full_name" required>

            <label >Password</label>
            <input type="password" name="user_password" required>

            <button type="submit"><a href="project.html">Login</a></button>
            <a href="register.html">Register</a>
        </form>

    </div>
    
</body>

</html>
