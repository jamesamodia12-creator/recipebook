<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <style>/* Reset and basic styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body */
body {
    background-color: #f4f4f4;
    color: #333;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4a67d6;
    padding: 15px 30px;
}

.logo {
    color: white;
    font-size: 18px;
    font-weight: bold;
}

/* Navigation Links */
nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    color: white;
    font-size: 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Hero Section */
.hero {
    text-align: center;
    margin-top: 100px;
}

.hero h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
}

.hero p {
    font-size: 16px;
    color: #555;
}
</style>
</head>
<body>
    <nav>
        <div class="logo">
            My Web Application Project
        </div>
        <ul>

            <li><a href="log.html">Login</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Welcome to the recipe book</h1>

    </section>
</body>
</html>
